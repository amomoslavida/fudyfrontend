<div class="signup-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="signupForm.get('email')?.errors?.['email']">Not a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>

        <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
